<!-- chooseopt.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Hospital</title>
</head>
<link rel="stylesheet" href='/static/css/style.css'>
<style>
 body {
            /* background-color: #16a085;  */
            font-family: Arial, sans-serif; /* Set font family */
            background: linear-gradient(to right, #c7f0e8,  #7fd1c1,#16a085, #7fd1c1, #c7f0e8);
        }

        .radio-options {
            text-align: center; /* Center-align the radio options */
            margin-top: 20px; /* Add some space at the top */
        }
        h1 {
            text-align: center; /* Center-align the title */
            color: #ffffff; /* Set title color */
            margin-top: 20px; /* Add space at the top */
        }

        .radio-option-container {
            background-color: #f0f0f0; /* Background color for the option container */
            border-radius: 10px; /* Rounded corners */
            padding: 10px; /* Padding */
            margin-bottom: 10px; /* Add space between options */
        }

        .radio-option {
            margin-bottom: 10px;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option label {
            display: inline-block;
            cursor: pointer;
            padding-left: 25px;
            position: relative;
        }

        .radio-option label::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #999;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 2px;
        }

        .radio-option input[type="radio"]:checked + label::before {
            background-color: #007bff;
        }

        .button-container {
            text-align: center; /* Center-align the button */
            margin-top: 20px; /* Add some space at the top */
        }

        button[type="submit"] {
            background-color: #021932; /* Button background color */
            color: white; /* Text color */
            padding: 10px 20px; /* Padding */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Add pointer cursor */
            transition: background-color 0.3s; /* Smooth transition */
        }

        button[type="submit"]:hover {
            background-color: #b9bfc5; /* Darker background color on hover */
        }
</style>
<body>
        <!-- Header Section Starts -->
  <div class="header">
    <a href="#" class="logo"><i class="fas fa-heartbeat"></i> medcare.</a>
    <nav class="navbar">
        <a href="#">home</a>
        <a href="#">Patient_Registration</a>
        <a href="#">about</a>
        <a href="#">Contact_Us</a>
    </nav>
    <div id="menu-btn" class="fas fa-bars"></div>
</div>
<!-- Header Section End -->
    <h1>Choose Hospital</h1>
    <form method="post" action="{{ url_for('update', patientid=patientid) }}">
        <div class="radio-options">
            {% for hospital in available_hospitals %}
                <div class="radio-option-container">
                    <div class="radio-option">
                        <input type="radio" id="hospital{{ hospital.option }}" name="hospital_option" value="{{ hospital.option }}">
                        <label for="hospital{{ hospital.option }}">{{ hospital.hospital_name }} - {{ hospital.criteria }}</label>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="button-container">
            <button type="submit">Select Hospital</button>
        </div>
    </form>
     <!-- Footer section Starts  -->
    <section class="footer" id="footer">
        <div class="credit">created by <span style="font-weight: italic; color: rgba(55, 53, 53, 0.907);">22DCS005, 22DCS029, 22DCS039</span> | all right reserved</div>
    </section>
    <!-- Footer section End  -->
</body>
</html>
